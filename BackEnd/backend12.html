<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/backend.css">
    <title>Order List</title>
</head>

<body>
    <div class="BEheader">
        <div class="logo">
            <a href="backEnd7.html">Grocery</a>
        </div>
        <a href="../index.html" class="frontEnd">Front End</a>
    </div>

    <div class="mainGrid">
        <div class="sideBar">
            <div class="NavCard">

                <a href="backend7.html">PRODUCTS</a>
                <a href="backend9.html">ACCOUNTS</a>
                <a href="backend11.html">ORDERS</a>

            </div>
        </div>

        <div class="BEmain">
            <div class="form">
                <h1>Order Editor</h1>

                <label for="customerID">Customer ID:</label>
                <input type="number" min="1" max="9999" name="customerID" id="customerID" placeholder="0000"
                    maxlength="4">

                <label for="orderDate">Order Date:</label>
                <input type="number" name="orderDate" id="orderDate"
                    pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="YYYY-MM-DD"
                    maxlength="10">

                <label for="orderStatus">Status</label>
                <select id="orderStatus" name="orderStatus" style="font-family: Amaranth; font-size: 15px;">
                    <option value="processed">Proccessed</option>
                    <option value="shipped">Shipped</option>
                    <option value="enroute">En Route</option>
                    <option value="arrived">Arrived</option>
                </select>

                <input type="submit" value="Save">

            </div>
        </div>

    </div>


</body>

</html>
