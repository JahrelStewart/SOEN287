        <div class="BEmain">
            <div class="form">
                <h1>Order Editor</h1>
                <!-- <form class="orderForm" action="/BackEndPhp/Order.php" method="POST"> -->
                    <form class="orderForm" action="/BackEndPhp/Order.php">
                    <label for="orderID">Order ID:</label>
                    <input type="number" min="1" max="99999" name="orderID" id="orderID" placeholder="00000"
                        maxlength="5">

                    <label for="customerID">Customer ID:</label>
                    <input type="number" min="1" max="9999" name="customerID" id="customerID" placeholder="0000"
                        maxlength="4">

                    <label for="customerName">Customer Name:</label>
                    <input type="text" name="customerName" id="customerName" placeholder="Peter Pan">

                    <label for="orderDate">Order Date:</label>
                    <input type="date" name="orderDate" id="orderDate"
                        pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" placeholder="YYYY-MM-DD"
                        maxlength="10">

                    <label for="numberOfItems">Number of Items:</label>
                    <input type="number" min="1" max="9999" name="numberOfItems" id="numberOfItems" placeholder="00"
                        maxlength="2">

                    <label for="orderStatus">Status</label>
                    <select id="orderStatus" name="orderStatus" style="font-family: Amaranth; font-size: 15px;">
                        <option value="Processed">Proccessed</option>
                        <option value="Shipped">Shipped</option>
                        <option value="En Route">En Route</option>
                        <option value="Arrived">Arrived</option>
                    </select>
                    <input type="submit" name="submit" value="Save">

                </form>
            </div>
        </div>

    </div>
